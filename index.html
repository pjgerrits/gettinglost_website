            <script src="https://cdn.jsdelivr.net/npm/iframe-resizer@4.3.4/js/iframeResizer.min.js"></script>
            <script>
                function resizeIframe() {
                    const iframeContainer = document.getElementById('iframe-container');
                    const iframe = document.getElementById('your-iframe-id');
                    const width = iframeContainer.offsetWidth;
                    const aspectRatio = 16 / 9; // Change this to match your iframe's aspect ratio

                    const calculatedHeight = width / aspectRatio;
                    iframe.style.height = `${calculatedHeight}px`;
                }

                iFrameResize({}, "#your-iframe-id");

                window.addEventListener('resize', resizeIframe);
                window.addEventListener('load', resizeIframe);
            </script>
        </section>
